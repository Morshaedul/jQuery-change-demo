<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Events change demo</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>  
        .div{ margin:5px;padding:2px; border:2px solid #666; width:60px;}</style> 
</head>
<body>
    <select name="Employees" multiple="multiple">  
        <option>Uthappa</option>  
        <option selected="selected">Kattapa</option>  
        <option>Veerappa</option>  
        <option selected="selected">Bahubali</option>  
        <option>Bhallal Dev</option>  
        <option>Awantika</option>  
      </select>  
      <div></div> 
      <script>  
        $( "select" )  
          .change(function () {  
            var str = "";  
            $( "select option:selected" ).each(function() {  
              str += $( this ).text() + " ";  
            });  
            $( "div" ).text( str );  
          })  
          .change();  
        </script>   

    <script src="js/index.js"></script>
</body>
</html>
